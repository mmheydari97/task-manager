<div class="card">
    <div class="card-header">
      <h3>Task List</h3>
    </div>
    <div class="card-body">
      <div *ngIf="(tasks$ | async)?.length === 0" class="alert alert-info">
        No tasks available. Add a new task to get started!
      </div>
      
      <div class="list-group">
        <div *ngFor="let task of (tasks$ | async)" class="list-group-item">
          <app-task-item 
            [task]="task" 
            (complete)="completeTask(task.id)" 
            (delete)="deleteTask(task.id)">
          </app-task-item>
        </div>
      </div>
    </div>
  </div>
