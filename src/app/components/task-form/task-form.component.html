<div class="card mb-4">
    <div class="card-header">
      <h3>Add New Task</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" formControlName="title">
          <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-danger">
            Title is required and must be at least 3 characters long.
          </div>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" formControlName="description"></textarea>
        </div>
        
        <div class="mb-3">
          <label for="priority" class="form-label">Priority</label>
          <select id="priority" class="form-select" formControlName="priority">
            <option *ngFor="let priority of priorities" [value]="priority.value">
              {{ priority.label }}
            </option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="date" id="dueDate" class="form-control" formControlName="dueDate">
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Add Task</button>
      </form>
    </div>
  </div>
